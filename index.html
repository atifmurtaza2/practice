<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>


    <div id="calculator">
        <h1>Atif's Calculator</h1>
        <input type="text" id="val" readonly>

        <div class="buttons-container">
            <button class="buttons" onclick="
            currentdisplay = ''; document.querySelector('#val').value = currentdisplay;">C</button>
            <button class="buttons" onclick="
            currentdisplay = currentdisplay+1; document.querySelector('#val').value = currentdisplay">1</button>
            <button class="buttons" onclick="
            currentdisplay +=2; document.querySelector('#val').value = currentdisplay;">2</button>
            <button class="buttons" onclick="
            currentdisplay += `+`; document.querySelector('#val').value = currentdisplay">+</button>
            <button class="buttons" onclick="
            currentdisplay +=3; document.querySelector('#val').value = currentdisplay">3 </button>
            <button class="buttons" onclick="
            currentdisplay+= 4; document.querySelector('#val').value= currentdisplay">4 </button>
            <button class="buttons" onclick="
            currentdisplay += `-`; document.querySelector('#val').value = currentdisplay">-</button>
            <button class="buttons" onclick="
            currentdisplay += 5; document.querySelector('#val').value = currentdisplay ">5</button>
            <button class="buttons" onclick="
            currentdisplay += 6; document.querySelector('#val').value = currentdisplay">6</button>
            <button class="buttons" onclick="
            currentdisplay += `*`; document.querySelector('#val').value = currentdisplay">*</button>
            <button class="buttons" onclick="
            currentdisplay +=7; document.querySelector('#val').value= currentdisplay">7</button>
            <button class="buttons" onclick="
            currentdisplay += 8; document.querySelector('#val').value = currentdisplay">8</button>
            <button class="buttons" onclick="
            currentdisplay += `/`; document.querySelector('#val').value = currentdisplay">/</button>
            <button class="buttons" onclick="
            let result = eval(currentdisplay);currentdisplay = result; document.querySelector('#val').value = currentdisplay">=</button>
            <button class="buttons" onclick="
            currentdisplay+=9; document.querySelector('#val').value = currentdisplay">9</button>
            <button class="buttons" onclick="
            currentdisplay +=0; document.querySelector('#val').value = currentdisplay">0</button>
            <button class="buttons" onclick="
            currentdisplay += `.`; document.querySelector('#val').value = currentdisplay">.</button>


        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
